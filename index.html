<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- style sheet added -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font awesome cdn added -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header area -->
    <header class="header-area">
      <nav class="nav-menu">
        <h1 class="logo">Influencer products</h1>
      </nav>
      <section class="influencer">
        <div class="influencer-details">
          <h1>Start your Journey as Influencer</h1>
          <p>
            In the present era, everyone wants to give good quality photos to
            Sachil Media. So you can take our product goals for good quality
            pictures. If you want to find the right kind of content creator,
            contact me.
          </p>
          <button type="button" class="button">
            <a href="#">Preebook now </a>
            <i class="fal fa-arrow-right arrows"></i>
          </button>
        </div>
        <div class="influencer-photo">
          <img class="camera" src="images/main-camera.png" alt="" />
          <img class="Circle" src="images/Circle design.svg" alt="" />
        </div>
      </section>
    </header>
    <!-- main area -->
    <main class="container">
      <!-- brand section -->
      <section class="brand">
        <div class="brand-item">
          <img src="images/logos/Alibaba.svg" alt="" />
        </div>
        <div class="brand-item">
          <img src="images/logos/Amazon.svg" alt="" />
        </div>
        <div class="brand-item">
          <img src="images/logos/Daraz.pk Logo.svg" alt="" />
        </div>
        <div class="brand-item">
          <img src="images/logos/Ebay.svg" alt="" />
        </div>
        <div class="brand-item">
          <img src="images/logos/Rakuten.svg" alt="" />
        </div>
        <div class="brand-item">
          <img src="images/logos/Walmart.svg" alt="" />
        </div>
        <div class="brand-item">
          <img src="images/logos/Target.svg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
